
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" >
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Nuevo Soporte</title>
</head>
<body>
    <div class="container">
        <br><br><br><br><br><br><br><br>
        <header>Ingreso NUEVO Soporte</header>
        <span class="title">Cliente</span>
                    <select id="sel1" type="selector" class="form-select form-control-lg" [(ngModel)]="idClienteSel" (change)="detUbicacion()">
                      <option *ngFor="let c of clientes" value="{{c.idCliente}}">{{c.nombre}} - {{c.empresa}}</option>

                    </select>
                    <div class="table">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Pais</th>
                          <th scope="col">Departamento</th>
                          <th scope="col">Municipio</th>
                          <th scope="col">Direcci√≥n</th>
                          <th scope="col">Coordenadas</th>

                        </tr>
                      </thead>
                      <tbody>
                       <tr *ngFor="let m of ubicacion">
                            <td>{{m.pais}}</td>
                            <td>{{m.departamento}}</td>
                            <td>{{m.municipio}}</td>
                            <td>{{m.direccion}}</td>
                            <td>{{m.coordenadas}}</td>
                        </tr>

                      </tbody>
                      </div>


                <div class="details ID">
                    <span class="title">Datos del Soporte</span>

                    <div class="fields">
                        <div class="input-field1" >
                            <label>Tipo de Soporte</label>
                            <input type="text" placeholder="Tipo de soporte" [(ngModel)]="soporte.tipoSoporte" required>
                        </div>

                        <div class="input-field1" name="empresa">
                            <label>Detalle del Soporte</label>
                            <input type="text" placeholder="Detalle del soporte" [(ngModel)]="soporte.detalleSoporte" required>
                        </div>

                    </div>
                </div>

                    <!--Boton-->
                    <div class="boton-modal">
                      <label for="btn-modal" (click)="registrarSop();">
                          Guardar
                      </label>
                  </div>
                <!--Fin de Boton-->
                <!--Ventana Modal-->
                  <input type="checkbox" id="btn-modal">
                  <div class="container-modal">
                      <div class="content-modal">
                          <h2>SKYNET S.A</h2>
                          <p>Soporte Guardado</p>
                          <div class="btn-cerrar">
                              <label for="btn-modal" (click)="salir();">Aceptar</label>
                          </div>
                      </div>
                      <label for="btn-modal" class="cerrar-modal"></label>
                  </div>
                <!--Fin de Ventana Modal-->


    </div>

</body>
</html>
